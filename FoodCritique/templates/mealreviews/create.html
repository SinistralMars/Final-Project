{% extends 'base.html' %}
{% load static %}
{% block content %}

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <a href="{% url "index" %}" class="hero-logo" data-aos="zoom-in"><img src={% static "/img/hero-logo.png" %} alt=""></a>
      {% comment %} <h1 data-aos="zoom-in">Create Page</h1> {% endcomment %}

      


      <form class="" method="POST" action="{% url 'create' %}" novalidate>
        {% csrf_token %}
        <div class="">
          <label for="restaurant" class="form-label">Restaurant (must have been created)</label>
          <br>
          <select name="restaurant" class="form-control" id="restaurant" required>
            {% for i in restaurants %}
              <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %} </select><a style="font-size: small;" href="{% url 'addRestaurant' %}">Create a new restaurant</a>
          <div class="invalid-feedback">Please, enter the restaurant name!</div>

        </div>
        <div class="">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="name" required>
          <div class="invalid-feedback">Please, enter the name!</div>
        </div>
        <div class="">
          <label for="rating" class="form-label">Rating (1-10)</label>
          <input type="text" name="rating" class="form-control" id="rating" required>
          <div class="invalid-feedback">Please, enter the dish rating!</div>
        </div>
        <div class="">
          <label for="description" class="form-label">Description</label>
          <input type="text" name="description" class="form-control" id="description" required>
          <div class="invalid-feedback">Please, enter the description!</div>
        </div>

        <button type="submit" class="btn-get-started scrollto">Submit</button>
      </form>
    </div>








    
  </section><!-- End Hero -->   
{% endblock %}
